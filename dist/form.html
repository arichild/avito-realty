<div class="form-page">
  <div class="container">
    <div class="form">
      <div class="form-logo">
        <img src="./images/icon/logo.svg" alt="alt">
      </div>

      <form action="#" class="form-validate">
        <div class="form-fields">
          <div class="form-field">
            <input type="text" placeholder="ФИО" name="fullname" id="fullname">
          </div>
          <div class="form-field">
            <input type="text" placeholder="Компания" name="company" id="company">
          </div>
          <div class="form-field">
            <input type="text" placeholder="Должность" name="post" id="post">
          </div>
          <div class="form-field">
            <input type="text" placeholder="Номер телефона" name="phone" id="phone">
          </div>
          <div class="form-field">
            <input type="text" placeholder="Email" name="email" id="email">
          </div>
        </div>

        <button class="form-btn">Отправить</button>
      </form>

      <script>
        document.addEventListener("DOMContentLoaded", () => {
          jQuery(document).ready(function ($) {
            $(".form-validate").validate({
              errorElement: "span",

              rules: {
                company: {
                  required: true,
                },
                fullname: {
                  required: true,
                  fio: true,
                },
                phone: {
                  required: true,
                  phone: true,
                },
                email: {
                  required: true,
                  email: true,
                },
                post: {
                  required: true,
                },
              },

              messages: {
                email: 'Введите корректный email',
              },
            });
          })
        });
      </script>

      <div class="form-result">
        <a href="index.html" class="form-result-link">К результатам</a>
      </div>

      <img src="./images/icon/form-icon-1.svg" class="form-icon-1" alt="alt">
      <img src="./images/icon/form-icon-2.svg" class="form-icon-2" alt="alt">
    </div>
  </div>

  <img src="./images/bg/bg-1.svg" class="form-bg-1" alt="alt">
  <img src="./images/bg/bg-2.svg" class="form-bg-2" alt="alt">
</div>
